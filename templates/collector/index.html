<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>采集器配置项首页</title>
    {% include "base-界面head.html" %}
</head>
<body>
    {% include "devel/base-devel-顶部标题栏.html" %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                {% include "devel/base-devel-侧边栏.html" %}
            </div>

            <div class="col-xs-10">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>采集器通用选项</h1>
                        <hr>
                    </div>
                </div>

                <form method="post">
                    <div>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">环境变量</a></li>
                            <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">数据总线</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Redis</a></li>
                            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">数据模型</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="messages">
                                <table class="table table-striped table-bordered table-condensed">
                                <caption>环境变量</caption>
                                {% for name, value in const_env_list.items %}
                                    <tr><th>{{ forloop.counter }}</th><th>{{ name }}</th><th>{{ value }}</th></tr>
                                {% endfor %}
                                </table>
                            </div>

                            <div role="tabpanel" class="tab-pane" id="home">
                                <br>
                                <div>
                                    <label for="databus_address">数据总线地址:</label>
                                    <input type="text" maxlength="100" id="databus_address" value="{{ databus_address }}" required class="form-control" placeholder="eg: 127.0.0.1">
                                </div>

                                <br>
                                <div>
                                    <label for="databus_address">数据总线Socket协议服务端口:</label>
                                    <input type="number" id="databus_address" value="{{ databus_serve_port }}" required class="form-control" placeholder="eg: 8084">
                                </div>

                                <br>
                                <div>
                                    <label for="dataset_excel_file_name">数据总表文件名:</label>
                                    <input type="text" id="dataset_excel_file_name" value="{{ dataset_excel_file_name }}" required class="form-control" placeholder="eg: 数据总表.xlsx">
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">...</div>
                            <div role="tabpanel" class="tab-pane" id="settings">...</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
