<div class="btn-group">
    <a class="btn {% if not request.GET.range %}btn-primary{% else %}btn-default{% endif %}" href="{{ request.path }}">实时</a>
    <a class="btn {% if request.GET.range == "day" %}btn-primary{% else %}btn-default{% endif %}" href="{{ request.path }}?range=day">24h统计</a>
</div>
