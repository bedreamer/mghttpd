<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    {% include "base-界面head.html" %}
</head>
<body>
    {% include "devel/base-devel-顶部标题栏.html" %}

    <div class="container-fluid">

        {% for faq in faq_list %}
        <div class="row" id="{{ faq.title }}">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">#{{ forloop.counter }} {{ faq.title }}</h3>
                    </div>
                    <div class="panel-body">
                        {{ faq.body|safe }}
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
