<!DOCTYPE html>
<html lang="en">
<head>
    {% include "97-系统参数配置管理/base-html头部.html" %}
</head>
<body>
    {% include "theme/03-顶部标题栏.html" %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                {% include "97-系统参数配置管理/base-设置导航栏.html" %}
            </div>
            <div class="col-xs-9">
                <div class="row">
                    <div class="col-xs-11">
                        <h1><span class="glyphicon glyphicon-wrench"></span> 站点信息</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="alert alert-warning" role="alert">
                                <span class="glyphicon glyphicon-warning-sign"></span>
                                以下参数关系到云平台的注册，一经保存将无法修改，请谨慎设置。
                            </div>
                        </div>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">站点ID</label>
                                <div class="col-sm-10">
                                    <input type="text" disabled name="sid" class="form-control" id="inputEmail3" value="{{ None }}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">站点名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">站点地址</label>
                                <div class="col-sm-10">
                                    <input type="text" name="address" class="form-control" id="inputPassword3" placeholder="地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">站点类别</label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="radio" name="cagegory" value="储能站点" class="form-control" id="inputPassword3">
                                        储能站点
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="cagegory" value="储能站点" class="form-control" id="inputPassword3">
                                        光储站点
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="cagegory" value="储能站点" class="form-control" id="inputPassword3">
                                        分布式
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
