<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>显示</title>

    <!--- Site CSS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jmodels/jmodels.js" type="text/javascript"></script>

    <!--- Example CSS -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #paint {
            padding: 0;
        }

        .information_box {
            position: absolute;
            float: left;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 100px;
            border: #b0b5b1 solid 1px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-radius: 4px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            font-family: monospace;
            font-size: 10px;
        }

        .information_box .title {
            color: red;
        }

        .information_box .value {
            color: white;
        }
    </style>

    <script>
        $(document).ready(function() {
            $.getJSON("/linkage/json/", '', function (data, status, xhr) {
                let width =  window.innerWidth;
                let height = window.innerHeight - 5;
                let profile = {
                    background_color: "#f2f8fc"
                };
                let painter = new JPaintbord('paint', width, height, data, profile);
                painter.begin();
                painter.render();
                painter.update();

                // 监听光标移动事件
                painter.model_event_listener.onmousemove(function (ev, model) {
                    let inforbox = $(".information_box");
                    inforbox.css("left", ev.x + 10 + "px");
                    inforbox.css("top", ev.y + "px");
                    $(".title").html(model.name);
                    inforbox.show();
                }).onmouseout(function (ev, model) {
                    $(".information_box").hide();
                    model.library = model.old_library ? model.old_library : painter.search_image_library_by_name("Jmodel");
                }).onmousein(function (ev, model) {
                    model.old_library = model.library;
                    model.library = painter.search_image_library(4);
                });
            });
        });
    </script>
</head>
<body>
    <canvas id="paint"></canvas>
    <div class="information_box" hidden>
        <div>
            <span class="title">标题</span>
            <span class="value">0.98 V</span>
        </div>
        <hr>
    </div>
</body>
</html>
